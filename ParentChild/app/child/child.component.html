<h2>


    Value Get From parent {{sendtochild}}</h2>
<input type="text" [(ngModel)]="lastName" placeholder="Type Last Name Here">
<button (click)="sendLastName()">Send Last Name to Parent</button>
<div>
    <h2 [ngStyle]="{'background-color':balance>5000?'red':'yellow'}">{{msg}}</h2>
</div>
Balance is {{balance|currency:'INR':true:'2.2-4'}}
<ul>
    <li *ngFor="let fruit of fruits;let i=index">
        <strong *ngIf="fruit=='apple'">
        {{i+1}} &nbsp; {{fruit|uppercase}}
      </strong>
        <p *ngIf="fruit!=='apple'">
            {{i+1}} &nbsp; {{fruit|titlecase}}
        </p>
    </li>
</ul>
